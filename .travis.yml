language: c
dist: bionic
os:
  - linux
compiler:
  - clang
  - gcc
arch:
  - amd64
  - arm64
env:
  global:
    - MAKEFLAGS="-j 2"
matrix:
  include:
    - os: linux
      compiler: gcc
      arch: amd64
      env: BUILD_ARCH="x86" # Only do the gcc x86 build to reduce clutter
    # Default xcode image
    - os: osx
      compiler: clang # Workaround travis setting CC=["clang", "gcc"]
      arch: amd64
    # Latest xcode image (needs periodic updating)
    - os: osx
      compiler: clang
      osx_image: xcode12.3
      arch: amd64
    # Oldest xcode version supported by Homebrew
    - os: osx
      compiler: clang
      osx_image: xcode10.3
      arch: amd64
  exclude:
    - os: osx
      compiler: gcc

install:
  - ci/travis-install.sh

script:
  - ci/travis-build.sh
